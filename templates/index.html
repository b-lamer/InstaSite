<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Instagram Follower Checker</h1>
        
        <!-- Login Form -->
        <div id="loginSection" class="form-section">
            <div class="login-container">
                <h2>Login with Instagram</h2>
                <div class="login-form">
                    <input type="text" id="loginUsername" placeholder="Instagram Username" required>
                    <input type="password" id="loginPassword" placeholder="Instagram Password" required>
                    <button onclick="login()" class="login-btn">Log In</button>
                </div>
                <div id="loginStatus" class="status-message"></div>
            </div>
        </div>

        <!-- Follower Checker (Initially Hidden) -->
        <div id="checkerSection" class="form-section hidden">
            <div class="search-box">
                <input type="text" id="username" placeholder="Enter Instagram username to check" required>
                <button onclick="checkFollowers()" class="check-btn">Check Followers</button>
            </div>
            
            <div class="loader" id="loader"></div>
            
            <div class="results-container">
                <h2>Users Not Following Back:</h2>
                <div id="result" class="result-list"></div>
            </div>

            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <p class="warning">⚠️ Warning: Using this tool may result in punitive actions from Instagram</p>
            <a href="https://github.com/b-lamer/InstaSite" target="_blank" class="github-link">
                <svg height="20" width="20" viewBox="0 0 16 16" class="github-icon">
                    <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                GitHub Repository
            </a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
